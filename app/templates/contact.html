<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - App de Análisis de Datos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Incluir las librerías de jQuery y jQuery Validation -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
    <script>

        // Enable pusher logging - don't include this in production
        Pusher.logToConsole = true;
    
        var pusher = new Pusher('f02e4f2876cbdf202f85', {
          cluster: 'us2'
        });
    
        var channel = pusher.subscribe('my-channel');
        channel.bind('my-event', function(data) {
          alert(JSON.stringify(data));
        });
      </script>
    <script>
        tailwind.config = {
            theme: {
                extend: {},
            },
        }
    </script>
    <style>
        .error {
            color: red;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-800">

    <!-- Navbar -->
    <nav class="bg-white shadow-lg border-b border-gray-200">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <!-- Logo -->
            <a href="/" class="text-3xl font-bold text-indigo-600 transition-transform transform hover:scale-110 hover:text-indigo-800" aria-label="Inicio">
                DataAnalyzer
            </a>

            <!-- Links del navbar -->
            <div class="hidden md:flex space-x-6">
                <a href="/" class="relative text-gray-700 hover:text-indigo-600 transition-transform duration-300 transform hover:scale-105 group" aria-label="Inicio">
                    Inicio
                    <span class="absolute inset-x-0 bottom-0 h-1 bg-indigo-600 rounded-t-lg transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300"></span>
                </a>
                <a href="/dashboard" class="relative text-gray-700 hover:text-indigo-600 transition-transform duration-300 transform hover:scale-105 group" aria-label="Análisis de Datos">
                    Análisis de Datos
                    <span class="absolute inset-x-0 bottom-0 h-1 bg-indigo-600 rounded-t-lg transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300"></span>
                </a>
                <a href="/works" class="relative text-gray-700 hover:text-indigo-600 transition-transform duration-300 transform hover:scale-105 group" aria-label="Cómo Funciona">
                    Cómo Funciona
                    <span class="absolute inset-x-0 bottom-0 h-1 bg-indigo-600 rounded-t-lg transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300"></span>
                </a>
                <a href="/about" class="relative text-gray-700 hover:text-indigo-600 transition-transform duration-300 transform hover:scale-105 group" aria-label="Acerca de">
                    Acerca de
                    <span class="absolute inset-x-0 bottom-0 h-1 bg-indigo-600 rounded-t-lg transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300"></span>
                </a>
                <a href="/contact" class="relative text-gray-700 hover:text-indigo-600 transition-transform duration-300 transform hover:scale-105 group" aria-label="Contacto">
                    Contacto
                    <span class="absolute inset-x-0 bottom-0 h-1 bg-indigo-600 rounded-t-lg transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300"></span>
                </a>
                <button id="open-modal" class="bg-indigo-600 text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 rounded-lg py-2 px-4 transition-all duration-300 transform hover:scale-105" aria-label="Login">
                    Login
                </button>
            </div>

            <!-- Botón para dispositivos móviles -->
            <div class="md:hidden">
                <button id="navbar-toggle" class="text-gray-700 hover:text-indigo-600 focus:outline-none transition-transform duration-300 transform hover:rotate-90" aria-label="Abrir menú">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <!-- Contenido de la página de contacto -->
    <div class="container mx-auto py-8 px-4">
        <section class="text-center mb-12">
            <h1 class="text-5xl font-bold text-gray-900 mb-4">Contáctanos</h1>
            <p class="text-lg text-gray-600 mb-8">¿Tienes alguna pregunta o necesitas asistencia? Completa el formulario a continuación o utiliza los métodos de contacto alternativos.</p>

            <!-- Formulario de contacto -->
            <form id="contactForm" method="POST" class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-lg">
                <div class="mb-4">
                    <label for="name" class="block text-left text-gray-700 font-bold mb-2">Nombre</label>
                    <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600" placeholder="Tu nombre" aria-required="true" aria-invalid="false">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-left text-gray-700 font-bold mb-2">Correo Electrónico</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600" placeholder="Tu correo electrónico" aria-required="true" aria-invalid="false">
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-left text-gray-700 font-bold mb-2">Mensaje</label>
                    <textarea id="message" name="message" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600" rows="6" placeholder="Escribe tu mensaje aquí" aria-required="true" aria-invalid="false"></textarea>
                </div>
                <button type="submit" class="bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition-all duration-300 transform hover:scale-105">Enviar</button>
            </form>
        </section>
    </div>

    <script>
        $(document).ready(function () {
            $.validator.addMethod("lettersonly", function (value, element) {
                return this.optional(element) || /^[a-zA-Z\s]+$/.test(value);
            }, "Solo se permiten letras.");

            $("#contactForm").validate({
                errorClass: "error",
                rules: {
                    email: {
                        required: true,
                        email: true,
                        minlength: 5,
                        maxlength: 50
                    },
                    name: {
                        required: true,
                        lettersonly: true,
                        minlength: 10,
                        maxlength: 50
                    },
                    message: {
                        required: true,
                        minlength: 10,
                        maxlength: 50
                    }
                },
                messages: {
                    email: {
                        required: "Por favor, ingresa tu correo electrónico.",
                        email: "Por favor, ingresa un correo electrónico válido.",
                        minlength: "El correo electrónico debe tener al menos 5 caracteres.",
                        maxlength: "El correo electrónico no puede exceder los 50 caracteres."
                    },
                    name: {
                        required: "Por favor, ingresa tu nombre completo.",
                        lettersonly: "Solo se permiten letras.",
                        minlength: "El nombre debe tener al menos 10 caracteres.",
                        maxlength: "El nombre no puede exceder los 50 caracteres."
                    },
                    message: {
                        required: "Por favor, ingresa el mensaje.",
                        minlength: "El mensaje debe tener al menos 10 caracteres.",
                        maxlength: "El mensaje no puede exceder los 50 caracteres."
                    }
                }
            });
        });
    </script>

</body>

</html>
